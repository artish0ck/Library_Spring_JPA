<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<h3>Visitors list:</h3>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getPersonName() + ', ' + person.getYearOfBirth()}">user</a>
</div>
<br>
<hr>
<a href="/people/new">Add new visitor</a>
</body>
</html>
